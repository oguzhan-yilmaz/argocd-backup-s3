securityContext:
  runAsNonRoot: true
  runAsUser: 12345
  runAsGroup: 12345
  
resources:
  limits:
    memory: "256Mi"
  requests:
    cpu: "250m"
    memory: "256Mi"

image:
  repository: "ghcr.io/oguzhan-yilmaz/argocd-backup-s3"
  tag: "latest"
  pullPolicy: Always

serviceAccount:
  irsaEnabled: false
  irsaRoleArn: "arn:aws:iam::123456789012:role/argocd-backup-role"
